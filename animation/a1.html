<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cityscape</title>
    <style>
        /* Basic page styling */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #F3F4F6; /* Light grey background for the page */
            margin: 0;
            padding: 0;
        }

        /* Keyframe animations for blinking lights and pings */
        @keyframes blink {
            50% { 
                opacity: 0.2; 
            }
        }

        .blink {
            animation: blink 2s infinite;
        }

        @keyframes ping {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ping {
            /* Defines the origin point for the transform */
            transform-origin: center;
            transform-box: fill-box;
            
            /* Attaches the animation */
            animation: ping 3s infinite cubic-bezier(0, 0, 0.2, 1);

            /* Sets the color of the ping rings */
            stroke: #4F46E5; 
        }
    </style>
</head>
<body>

    <section class="cityscape-bg" style="overflow: hidden; padding-top: 5rem; padding-bottom: 8rem;">
        
        <div style="max-width: 80rem; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; text-align: center; position: relative; z-index: 10;">
            <h2 style="font-size: 3rem; line-height: 1; font-weight: 800; color: #1F2937;"></h2>
            <p style="font-size: 1.125rem; line-height: 1.75rem; color: #4B5563; margin-top: 1rem; max-width: 42rem; margin-left: auto; margin-right: auto;">
                
            </p>
        </div>
        
        <div style="position: relative; height: 500px; margin-top: -8rem;">
            
            <svg style="position: absolute; top:0; right:0; bottom:0; left:0; width: 100%; height: 100%;" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid slice">
                
                <defs>
                    <linearGradient id="skyGradientModified" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#F9FAFB; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E5E7EB; stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <rect width="1200" height="400" fill="url(#skyGradientModified)" />

                <path d="M -100 350 Q 250 380 600 300 T 1300 250" stroke="#E5E7EB" stroke-width="15" fill="none" />
                <path d="M -50 200 Q 300 150 600 200 T 1250 220" stroke="#E5E7EB" stroke-width="10" fill="none" />
                
                <g fill="#D1D5DB"><rect x="120" y="200" width="60" height="150" /><rect x="130" y="180" width="40" height="20" /><rect x="135" y="210" width="30" height="10" class="blink" fill="#F0F5FF" /></g>
                <g fill="#E5E7EB"><rect x="250" y="150" width="80" height="200" /><rect x="260" y="130" width="60" height="20" /></g>
                <g fill="#D1D5DB"><rect x="450" y="100" width="70" height="250" /><rect x="460" y="80" width="50" height="20" /><rect x="465" y="110" width="40" height="10" class="blink" fill="#F0F5FF" style="animation-delay: 0.5s;"/></g>
                <g fill="#E5E7EB"><rect x="600" y="180" width="50" height="170" /></g>
                <g fill="#D1D5DB"><rect x="880" y="120" width="60" height="230" /></g>
                <g fill="#E5E7EB"><rect x="1050" y="160" width="70" height="190" /></g>

                <circle cx="150" cy="180" r="2" fill="none" stroke-width="2" class="ping" style="animation-delay: 0s;"/>
                <circle cx="485" cy="80" r="2" fill="none" stroke-width="2" class="ping" style="animation-delay: 1s;"/>
                <circle cx="910" cy="120" r="2" fill="none" stroke-width="2" class="ping" style="animation-delay: 2s;"/>

                <circle r="5" fill="#4F46E5" class="car">
                    <animateMotion dur="10s" repeatCount="indefinite" path="M -100 350 Q 250 380 600 300 T 1300 250" />
                </circle>
                <circle r="4" fill="#E87461" class="car">
                    <animateMotion dur="12s" repeatCount="indefinite" path="M -50 200 Q 300 150 600 200 T 1250 220" style="animation-delay: 2s;" />
                </circle>
                
            </svg>
        </div>
    </section>

</body>
</html>
